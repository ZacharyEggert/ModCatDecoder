name: Build and Deploy

on:
  push:
    branches: ["ts-migrate"]
  pull_request:
    branches: ["ts-migrate"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run build
      - name: Prepare site bundle
        run: |
          rm -rf dist
          mkdir -p dist
          cp index.html dist/
          cp styles.css dist/
          cp -R public dist/public
          cp -R lib dist/lib
      - uses: actions/upload-pages-artifact@v3
        with:
          path: "dist"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
